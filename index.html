<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="screen">

    <div class="initial">
        <div class="area1">
        <div class="up">
            <h2>Bem-vindo ao Jogo da Velha</h2>
        </div>
        <div class="down">
            <p>Jogue como quiser!⛱️</p>
            <button>Jogar!</button>
        </div>
    </div><!--area1-->
    </div>

        <video autoplay muted loop>
            <source src="./images/vecteezy_animated-explainer-video-premade-in-full-4k-sidewalk_28718735_828 (1).mp4">
        </video>
<div class="ecra">
    <h1>Jogo da velha ⛱️</h1>
</div>
<div class="dark">
    <div class="area">
        <div data-item="a1" class="item b r"></div>
        <div data-item="a2" class="item b r"></div>
        <div data-item="a3" class="item b"></div>

        <div data-item="b1" class="item b r"></div>
        <div data-item="b2" class="item b r"></div>
        <div data-item="b3" class="item b"></div>

        <div data-item="c1" class="item r"></div>
        <div data-item="c2" class="item r"></div>
        <div data-item="c3" class="item"></div>
    </div>

    <div class="info">
        <div class="infoitem">
            <div class="infotitulo">A vez é:</div>
            <div class="infocorpo vez">--</div>
        </div>
        <div class="infoitem">
            <div class="infotitulo">Vencedor:</div>
            <div class="infocorpo resultado">--</div>
        </div>
    </div>

    <button class="reset">Resetar</button>
</div><!--dark-->
</div><!--screen-->
<audio src="./images/Good Starts - Jingle Punks (M_u00fasica sem Copyright).mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
